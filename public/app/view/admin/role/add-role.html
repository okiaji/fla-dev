<md-dialog aria-label="Add Role">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Add Role</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <i class="c-white-500 ti-close"></i>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <div class="md-dialog-content">
                <div class="col-md-12" style="width: 700px">
                    <form class="ng-pristine ng-valid">
                        <div class="form-group row">
                            <label for="inputCode" class="col-sm-2 col-form-label">Code</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputCode" placeholder="Role code" ng-model="input.roleCode" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName" placeholder="Role name" ng-model="input.roleName" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputDesc" class="col-sm-2 col-form-label">Description</label>
                            <div class="col-sm-10">
                                <textarea id="inputDesc" class="form-control" placeholder="Write description here..." rows="5" ng-model="input.roleDesc"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <md-button ng-click="cancel()">
                Cancel
            </md-button>
            <md-button ng-click="save()">
                Save
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
